<template>
    <lightning-card title="one way data binding demo" icon-name="custom:custom1">
      
        <div class="slds-p-around_medium">
            <p>my full name is {name}</p>
        </div>
    </lightning-card>
    <lightning-card title="two way data binding demo" icon-name="custom:custom2">
      
        <div class="slds-p-around_medium">
            <lightning-input type="text" name="title" label="enter your title" value={title} onkeyup={changehandler}>
                </lightning-input>
        </div>
        <div class="slds-p-around_medium">
            <p>my title is {title}</p>
        </div>
    </lightning-card>
   
      
       
    
</template>
