<template>
    <lightning-card title="create record using UI Record API">
        <div class="slds-m-around_medium">
            <lightning-input label="Enter Name" name="Name" type="text" value={formField.name} onchange={changeHandler}></lightning-input>
            <lightning-input label="Enter Phone" name="Phone" type="text" value={formField.phone} onchange={changeHandler}></lightning-input>
            <lightning-input label="Enter Type" name="Type" type="text" value={formField.type} onchange={changeHandler}></lightning-input>
            <lightning-input label="Enter Industry" name="Industry" type="text" value={formField.industry} onchange={changeHandler}></lightning-input>
            <lightning-button label="Submit" onclick={handlerSave} variant="brand"></lightning-button>
        </div>
    </lightning-card>
</template>
