<template>
    <lightning-card title="render multiple templates">
        <div class="slds-m-around_medium">
            <h2 class="slds-text-heading_medium slds-m-around_medium">SignIn Form</h2>
            <lightning-input type="text" label="Enter Username"></lightning-input>
            <lightning-input type="password" label="Enter Password"></lightning-input>
            <lightning-button variant="success" label="Sign In" title="Sign In" onclick={submitHandler} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="destructive" label="Go Back" title="Go Back" onclick={clickHandler} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
