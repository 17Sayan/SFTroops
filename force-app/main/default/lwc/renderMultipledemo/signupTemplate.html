<template>
    <lightning-card title="render multiple templates">
        <div class="slds-m-around_medium">
            <h2 class="slds-text-heading_medium slds-m-around_medium">SignUp Form</h2>
            <lightning-input type="text" label="Enter First Name"></lightning-input>
            <lightning-input type="text" label="Enter Last Name"></lightning-input>
            <lightning-input type="email" label="Enter Email"></lightning-input>
            <lightning-input type="password" label="Enter Password"></lightning-input>
            
            <lightning-button variant="success" label="Sign Up" title="Sign Up" onclick={submitHandler} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="destructive" label="Go Back" title="Go Back" onclick={clickHandler} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
