<template>
    <lightning-card title="event with data">
        <div class="slds-m-around_medium">
            <h3>select your favourite cricketer and see details in parent component</h3>
            <div class="flex">
                <p>i'm a parent component</p>
                <c-nav-bar-childcomponent nav-list={navList} onselection={selectedNavHandler}></c-nav-bar-childcomponent>
                <template if:true={selectedPlayer}>
                    <div class="card">
                        <div  >
                            <img src={selectedPlayer.imgUrl} alt="" style="width:100%"/>
                        </div>
                        <div class=container>
                            <p><strong>Name:{selectedPlayer.name}</strong></p>
                            <p><strong>Ranking:{selectedPlayer.position}</strong></p>
                            <p><strong>Country:{selectedPlayer.country}</strong></p>
                            <p><strong>Rating:{selectedPlayer.rating}</strong></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
